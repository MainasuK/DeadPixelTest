name: Build

on:
  push:
    branches:
    - master
    - develop
    - feature/*
  pull_request:
    branches:
    - develop

# macOS environments: https://github.com/actions/virtual-environments/tree/main/images/macos

jobs:
  build:
    name: Build
    runs-on: macos-12
    steps:
      - name: checkout
        uses: actions/checkout@v3
        
      - name: setup
        run: exec ./.github/scripts/setup.sh

      - name: build
        run: exec ./.github/scripts/build.sh
